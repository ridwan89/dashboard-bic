<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bus Sensor Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
      color: #2c3e50;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1200px;
      padding: 0 20px;
    }

    .bus-container {
      position: relative;
      width: 800px;
      flex-shrink: 0;
    }

    .bus-container img {
      width: 100%;
      border-radius: 0;
      box-shadow: none;
    }

    .sensor-dot {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: #3498db;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 10;
    }

    .sensor-dot:hover {
      transform: scale(1.4);
      background-color: #2980b9;
    }

    .sensor-dot.active {
      background-color: #e74c3c;
      transform: scale(1.4);
      box-shadow: 0 0 12px rgba(231, 76, 60, 0.5);
    }

    .info-panel {
      width: 350px;
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      align-self: flex-start;
      display: flex;
      flex-direction: column;
    }

    .info-panel h3 {
      margin: 0 0 15px 0;
      color: #2c3e50;
      border-bottom: 2px solid #ecf0f1;
      padding-bottom: 10px;
      font-size: 1.4em;
    }

    .info-content {
      flex-grow: 1;
      min-height: 200px;
    }

    .status-item {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px dashed #ecf0f1;
    }

    .status-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }

    .status-title {
      font-weight: bold;
      color: #3498db;
      margin-bottom: 5px;
      display: flex;
      align-items: center;
    }

    .status-value {
      color: #2c3e50;
    }

    .status-icon {
      margin-right: 8px;
      font-size: 1.2em;
    }

    .normal {
      color: #27ae60;
    }
    .warning {
      color: #f39c12;
    }
    .danger {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Panel Monitor Bus Interaktif</h1>

  <div class="dashboard">
    <div class="bus-container">
      <img src="bus.png" alt="Diagram Bus">

      <!-- Titik sensor -->
      <div class="sensor-dot" style="top: 70%; left: 30%;" 
           onclick="showInfo('pintu', 'Pintu Penumpang Depan', 'Status: Tertutup')"></div>
      <div class="sensor-dot" style="top: 58%; left: 65%;" 
           onclick="showInfo('bagasi', 'Bagasi Utama', 'Status: Tertutup\nKapasitas: 75%')"></div>
      <div class="sensor-dot" style="top: 37%; left: 63%;" 
           onclick="showInfo('kursi', 'Kursi Penumpang', 'Jumlah: 18/28 Terisi (65%)')"></div>
      <div class="sensor-dot" style="top: 47%; left: 22%;" 
           onclick="showInfo('fatigue', 'Kondisi Pengemudi', 'Status: Normal & Fokus\nWaktu Mengemudi: 2 jam 15 menit')"></div>
      <div class="sensor-dot" style="top: 47%; left: 60%;" 
           onclick="showInfo('cuaca', 'Cuaca & Suhu', 'Kota Berikutnya: Jakarta\nKondisi: Cerah Berawan\nSuhu: 29¬∞C\nSuhu Kabin: 24¬∞C')"></div>
    </div>

    <!-- Panel informasi di kanan -->
    <div class="info-panel">
      <h3>Informasi Sistem</h3>
      <div class="info-content">
        <div class="status-item">
          <div class="status-title"><span class="status-icon">üö™</span> Pintu</div>
          <div class="status-value">Belum dipilih</div>
        </div>
        <div class="status-item">
          <div class="status-title"><span class="status-icon">üß≥</span> Bagasi</div>
          <div class="status-value">Belum dipilih</div>
        </div>
        <div class="status-item">
          <div class="status-title"><span class="status-icon">üí∫</span> Kursi</div>
          <div class="status-value">Belum dipilih</div>
        </div>
        <div class="status-item">
          <div class="status-title"><span class="status-icon">üë®‚Äç‚úàÔ∏è</span> Pengemudi</div>
          <div class="status-value normal">Status: Normal & Fokus<br>Waktu Mengemudi: 2 jam 15 menit</div>
        </div>
        <div class="status-item">
          <div class="status-title"><span class="status-icon">üå§Ô∏è</span> Cuaca & Suhu</div>
          <div class="status-value">Jakarta: Cerah 29¬∞C<br>Kabin: 24¬∞C</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Data kondisi pengemudi
    const driverConditions = [
      {
        status: "Normal & Fokus",
        time: "2 jam 15 menit",
        class: "normal"
      },
      {
        status: "Istirahat Disarankan",
        time: "4 jam 30 menit",
        class: "warning"
      },
      {
        status: "Istirahat Wajib",
        time: "5 jam 10 menit",
        class: "danger"
      }
    ];
    let currentDriverCondition = 0;

    function showInfo(type, title, info) {
      // Reset semua titik sensor
      document.querySelectorAll('.sensor-dot').forEach(dot => {
        dot.classList.remove('active');
      });
      
      // Set aktif titik yang diklik
      event.target.classList.add('active');
      
      // Update panel informasi sesuai jenis sensor
      const infoItems = document.querySelectorAll('.status-item');
      
      infoItems.forEach(item => {
        const itemType = item.querySelector('.status-icon').textContent;
        
        if (
          (type === 'pintu' && itemType === 'üö™') ||
          (type === 'bagasi' && itemType === 'üß≥') ||
          (type === 'kursi' && itemType === 'üí∫') ||
          (type === 'fatigue' && itemType === 'üë®‚Äç‚úàÔ∏è') ||
          (type === 'cuaca' && itemType === 'üå§Ô∏è')
        ) {
          const valueElement = item.querySelector('.status-value');
          
          if (type === 'fatigue') {
            // Rotasi kondisi pengemudi setiap klik
            currentDriverCondition = (currentDriverCondition + 1) % driverConditions.length;
            const condition = driverConditions[currentDriverCondition];
            valueElement.innerHTML = `Status: ${condition.status}<br>Waktu Mengemudi: ${condition.time}`;
            valueElement.className = `status-value ${condition.class}`;
          } else {
            valueElement.innerHTML = info.replace(/\n/g, '<br>');
          }
        }
      });
    }

    // Tampilkan informasi default saat pertama kali load
    window.onload = function() {
      showInfo('fatigue', 'Kondisi Pengemudi', 'Status: Normal & Fokus\nWaktu Mengemudi: 2 jam 15 menit');
    };
  </script>

</body>
</html>
