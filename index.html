<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bus Sensor Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .bus-container {
      position: relative;
      width: 800px;
      margin: 40px auto;
    }

    .bus-container img {
      width: 100%;
      border-radius: 10px;
    }

    .sensor-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #e74c3c;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
    }

    .sensor-dot:hover {
      transform: scale(1.3);
    }

    .sensor-popup {
      position: fixed;
      background: white;
      padding: 15px 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      z-index: 1000;
      display: none;
      max-width: 300px;
    }

    .sensor-popup h4 {
      margin: 0 0 10px;
      font-size: 18px;
      color: #2c3e50;
    }

    .sensor-popup p {
      margin: 0;
      font-size: 15px;
    }

    .sensor-popup .close {
      float: right;
      cursor: pointer;
      font-size: 20px;
      color: #e74c3c;
    }
  </style>
</head>
<body>

  <h1>Panel Sensor Bus Interaktif</h1>

  <div class="bus-container">
    <img src="bus.png" alt="Bus Diagram">

    <!-- Titik-titik sensor -->
    <div class="sensor-dot" style="top: 20%; left: 12%;" onclick="showInfo('Pintu Penumpang Depan', 'Status: Tertutup')"></div>
    <div class="sensor-dot" style="top: 20%; left: 85%;" onclick="showInfo('Pintu Penumpang Belakang', 'Status: Tertutup')"></div>
    <div class="sensor-dot" style="top: 25%; left: 9%;" onclick="showInfo('Pintu Supir', 'Status: Tertutup')"></div>

    <div class="sensor-dot" style="top: 60%; left: 18%;" onclick="showInfo('Bagasi Kiri Depan', 'Status: Tertutup')"></div>
    <div class="sensor-dot" style="top: 60%; left: 30%;" onclick="showInfo('Bagasi Kiri Tengah', 'Status: Tertutup')"></div>
    <div class="sensor-dot" style="top: 60%; left: 42%;" onclick="showInfo('Bagasi Kiri Belakang', 'Status: Tertutup')"></div>

    <div class="sensor-dot" style="top: 60%; left: 58%;" onclick="showInfo('Bagasi Kanan Depan', 'Status: Tertutup')"></div>
    <div class="sensor-dot" style="top: 60%; left: 70%;" onclick="showInfo('Bagasi Kanan Tengah', 'Status: Tertutup')"></div>
    <div class="sensor-dot" style="top: 60%; left: 82%;" onclick="showInfo('Bagasi Kanan Belakang', 'Status: Tertutup')"></div>

    <div class="sensor-dot" style="top: 40%; left: 40%;" onclick="showInfo('Kursi Penumpang', 'Jumlah: 18/28 Terisi (65%)')"></div>
    <div class="sensor-dot" style="top: 15%; left: 10%;" onclick="showInfo('Driver Fatigue', 'Status: Normal')"></div>
    <div class="sensor-dot" style="top: 5%; left: 50%;" onclick="showInfo('Cuaca Kota Berikutnya', 'Jakarta, 29Â°C, Cerah Berawan')"></div>
  </div>

  <!-- Popup -->
  <div id="sensorPopup" class="sensor-popup">
    <span class="close" onclick="document.getElementById('sensorPopup').style.display='none'">&times;</span>
    <h4 id="sensorTitle">Sensor</h4>
    <p id="sensorInfo">Detail informasi sensor.</p>
  </div>

  <script>
    function showInfo(title, info) {
      document.getElementById('sensorTitle').innerText = title;
      document.getElementById('sensorInfo').innerText = info;
      document.getElementById('sensorPopup').style.display = 'block';
    }
  </script>

</body>
</html>
