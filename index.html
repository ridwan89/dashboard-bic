<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bus Sensor Interaktif</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin: 20px 0;
    }

    .dashboard {
      display: flex;
      justify-content: center;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }

    .bus-container {
      position: relative;
      width: 800px;
    }

    .bus-container img {
      width: 100%;
      border-radius: 10px;
    }

    .sensor-dot {
      position: absolute;
      width: 14px;
      height: 14px;
      background-color: #3498db;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
      transition: all 0.2s ease;
    }

    .sensor-dot:hover {
      transform: scale(1.3);
      background-color: #2980b9;
    }

    .sensor-dot.active {
      background-color: #e74c3c;
      transform: scale(1.3);
    }

    .info-panel {
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      align-self: center;
    }

    .info-panel h3 {
      margin-top: 0;
      color: #2c3e50;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .info-content {
      min-height: 100px;
    }

    .info-default {
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>Panel Sensor Bus Interaktif</h1>

  <div class="dashboard">
    <div class="bus-container">
      <img src="bus.png" alt="Bus Diagram">

      <!-- Titik sensor -->
      <div class="sensor-dot" style="top: 20%; left: 12%;" 
           onclick="showInfo('Pintu Penumpang Depan', 'Status: Tertutup', this)"></div>
      <div class="sensor-dot" style="top: 60%; left: 30%;" 
           onclick="showInfo('Bagasi Utama', 'Status: Tertutup\nKapasitas: 75%', this)"></div>
      <div class="sensor-dot" style="top: 40%; left: 40%;" 
           onclick="showInfo('Kursi Penumpang', 'Jumlah: 18/28 Terisi (65%)', this)"></div>
    </div>

    <!-- Panel informasi di kanan -->
    <div class="info-panel">
      <h3>Informasi Sensor</h3>
      <div class="info-content">
        <p class="info-default">Klik salah satu titik sensor untuk melihat informasi</p>
      </div>
    </div>
  </div>

  <script>
    function showInfo(title, info, element) {
      // Reset semua titik sensor ke warna default
      document.querySelectorAll('.sensor-dot').forEach(dot => {
        dot.classList.remove('active');
      });
      
      // Set titik yang diklik sebagai aktif
      element.classList.add('active');
      
      // Update panel informasi
      const infoPanel = document.querySelector('.info-content');
      infoPanel.innerHTML = `
        <h4>${title}</h4>
        <p>${info.replace(/\n/g, '<br>')}</p>
      `;
    }
  </script>

</body>
</html>
